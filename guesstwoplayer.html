<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var player = 1;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function writePlayer(textplayer){
			document.getElementById("infoPlayer").innerHTML = "Ход переходит к игроку под номером: " + player;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function switchPlayer () {
			if (player == 1) {
				player = 2;
			}else {
				player = 1;
			}
		}

		function guess(){
			var userAnswer = readInt();
			if(userAnswer == answer){
				write("<b>Поздравляю, игрок под номером " + player + " угадал!</b>");				
				hide("button");
				hide("userAnswer");
				hide("infoPlayer");
			} else if(userAnswer > answer){
				switchPlayer();
				write("Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1 до 100");
				writePlayer();				
			} else if(userAnswer < answer){
				switchPlayer();
				write("Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1 до 100");				
				writePlayer();				
			}
		}
	</script>
</head>
