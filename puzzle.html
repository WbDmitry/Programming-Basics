<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var score = 0;

		function checkAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for(var i = 0; i < answers.length; i++){
				if(userAnswer == answers[i]){
					score++;
					break;
				}
			}
		}
		
		function checkAnswers() {

			checkAnswer("userAnswer1", ["ёлка", "елка", "ель"]);
			checkAnswer("userAnswer2", ["капуста"]);
			checkAnswer("userAnswer3", ["колобок"]);

			alert("Вы отгадали " + score + " загадок");
			score = 0; //сбрасывает счетчик (защита от повторного нажатия кнопки «отправить»)
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="#">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="guesstwoplayer.html">Угадайка для двоих</a>
		<a href="gen_password.html">Генератор паролей</a>
	</div>

	<div class="contentWrap">
		<div class="content">
			<div class="center">

				<h1>Игра в загадки</h1>

				<div class="box">

					<p>Зимой и летом одним цветом.?</p>
					<input type="text" id="userAnswer1">

					<p>Семь одежек и все без застежек?</p>
					<input type="text" id="userAnswer2">

					<p>Он от бабушки ушел и от дедушки ушел?</p>
					<input type="text" id="userAnswer3">

					<br>
					<a href="#" onClick="checkAnswers();">Ответить</a>

				</div>

			</div>
		</div>
	</div>
</div>

</html>
